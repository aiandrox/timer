<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <title>ｳﾙﾄﾗｿｳｯ ＼ﾊｧｲ／を練習するアプリ</title>
</head>

<body>
  <div id="hai_area" class="cut" style="display: none;">
    <div class="hai">＼ﾊｧｲ／</div>
  </div>
  <div id="wrapper">
    <dialog>
      <div id="tweet-area" style="display: none;">
        <div id="ranking-msg"></div>
        <button id="tweet-btn" class="btn" type="button">記録をツイートする</button>
      </div>
      <div id="rankingList">
        <h2>ランキング</h2>
        <table id="targetTable">
        </table>
      </div>
      <button class="sp" id="close-dialog-btn">閉じる</button>
    </dialog>
    <div>
    <div id="main">
      <h1>年越しの<br class="sp"><span class="ultra">ｳﾙﾄﾗｿｳｯ ＼ﾊｧｲ／</span><br class="sp">を<br>練習するアプリ</h1>
      <div id="timer" class="timer"></div>

      <div id="desc">
        <h2>ルール説明</h2>
        <p>1月1日0時0分に<span class="ultra">ｳﾙﾄﾗｿｳｯ ＼ﾊｧｲ／</span>を<br class="sp">成功させたら<br>あなたはウルトラソウル。</p>
        <br>
        <button type="button" class="rank-btn btn">ランキングを表示</button>
      </div>
      <button type="button" id="play_button">再生する</button>
      <div id="movie_area" style="display: none;">
        <div id="player"></div>
        <span class="sp-hide">〜</span>稲葉さんと松本さんを眺めながら、<br class="sp">この一年に思いを馳せましょう<span class="sp-hide">〜</span>
      </div>
      <div id="result-area" style="display: none;">
        <div id="result"></div>
        <div id="register-area">
          <button type="button" class="rank-btn btn">ランキングを表示</button>
          <br><br>
          <input type="text" id="name" class="btn"></input>
          <button id="register-btn" class="btn" type="button">記録を登録する</button>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
  
  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    
    <script src="timer.js"></script>
</body>
</html>
