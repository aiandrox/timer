<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <title>ｳﾙﾄﾗｿｳｯ ＼ﾊｧｲ／を練習するアプリ</title>
</head>

<body>
  <div id="hai_area" class="cut" style="display: none;">
    <div class="hai">＼ﾊｧｲ／</div>
  </div>
  <dialog>
    <div id="ranking-area" style="display: none;">
      <h3 id="modal-header"></h3>
      <footer id="modal-footer">
        <input type="text" id="name" class="btn"></input>
        <button id="register-btn" class="btn" type="button">記録を登録する</button>
      </footer>
    </div>
    <div id="tweet-area" style="display: none;">
      <button id="tweet-btn" class="btn" type="button">記録をツイートする</button>
    </div>
    <div id="rankingList">
      <table id="targetTable">
      </table>
    </div>
    <div id="alert" style="display: none;">
      <h3>止めましたね！！！</h3>
      <p>残念ですが、もう一度最初からです！！！</p>
      <p>5秒後に更新します。</p>
    </div>
  </dialog>
  <div id="main">
    <h1>年越しの<br class="br-sp"><span class="ultra">ｳﾙﾄﾗｿｳｯ ＼ﾊｧｲ／</span><br class="br-sp">を<br>練習するアプリ</h1>
    <div id="timer"></div>

    <div id="desc">
      <div>
        <h2>ルール説明</h2>
        1月1日0時0分に<span class="ultra">ｳﾙﾄﾗｿｳｯ ＼ﾊｧｲ／</span>を<br class="br-sp">成功させたら<br>あなたはウルトラソウル。
      </div>
      <button type="button" id="play_button">再生する</button>
    </div>
    <div id="movie_area" style="display: none;">
    </div>
    <div>
      <button type="button" id="rank-btn">ランキングを表示</button>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
  
  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    
    <script src="timer.js"></script>
</body>
</html>
